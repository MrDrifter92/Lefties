<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lefties OS - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #111827;
    }
    .text-brand-blue { color: #0071B6; }
    .bg-brand-blue { background-color: #0071B6; }
    .bubble-gloss {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .hover-tile:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    .transition-default {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body class="text-white min-h-screen">

  <!-- HEADER -->
  <header class="bg-gray-900 border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
      <div class="flex items-center space-x-4">
        <img src="https://raw.githubusercontent.com/MrDrifter92/Lefties/ce6b593df62fb7e681332f3c8ec24c474ad08f9e/core-logo-transparent.png" alt="Lefties Logo" class="h-10 w-auto" />
        <h1 class="text-2xl font-bold text-brand-blue">Lefties OS</h1>
        <span class="text-xs bg-purple-600 text-white px-2 py-1 rounded-full">v1.0 Final</span>
      </div>
      <div class="text-right">
        <p id="current-time" class="text-sm text-gray-300"></p>
        <p class="text-xs text-gray-500">Hervey Bay, QLD</p>
      </div>
    </div>
  </header>

  <!-- MAIN GRID -->
  <main class="py-10 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      
      <!-- Card Tile Component -->
      <a href="internal-price-guide.html" class="bubble-gloss hover-tile transition-default rounded-xl p-6 flex flex-col items-center text-center">
        <svg class="w-10 h-10 text-brand-blue mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 10v-1m0 0c-1.657 0-3-.895-3-2s1.343-2 3-2 3 .895 3 2-1.343 2-3 2m0 0c-1.11 0-2.08-.402-2.599-1M12 16a7 7 0 100-14 7 7 0 000 14z"/></svg>
        <h3 class="text-md font-bold">Internal Price Guide</h3>
      </a>

      <a href="client-pre-service-checklist.html" class="bubble-gloss hover-tile transition-default rounded-xl p-6 flex flex-col items-center text-center">
        <svg class="w-10 h-10 text-brand-blue mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
        <h3 class="text-md font-bold">Pre-Service Checklist</h3>
      </a>

      <a href="field.os.html" class="bubble-gloss hover-tile transition-default rounded-xl p-6 flex flex-col items-center text-center">
        <svg class="w-10 h-10 text-brand-blue mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
        <h3 class="text-md font-bold">Field OS</h3>
      </a>

      <a href="index.html" class="bubble-gloss hover-tile transition-default rounded-xl p-6 flex flex-col items-center text-center">
        <svg class="w-10 h-10 text-brand-blue mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 18a9 9 0 009-9m-9 9a9 9 0 00-9-9"/></svg>
        <h3 class="text-md font-bold">Main Website</h3>
      </a>

      <a href="service-agreements.html" class="bubble-gloss hover-tile transition-default rounded-xl p-6 flex flex-col items-center text-center">
        <svg class="w-10 h-10 text-brand-blue mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
        <h3 class="text-md font-bold">Service Agreements</h3>
      </a>

      <a href="client-aftercare-guide.html" class="bubble-gloss hover-tile transition-default rounded-xl p-6 flex flex-col items-center text-center">
        <svg class="w-10 h-10 text-brand-blue mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        <h3 class="text-md font-bold">Client Aftercare Guide</h3>
      </a>

    </div>
  </main>

  <!-- TIME SCRIPT -->
  <script>
    function updateTime() {
      const timeElement = document.getElementById('current-time');
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
        timeZone: 'Australia/Brisbane'
      };
      timeElement.textContent = new Intl.DateTimeFormat('en-AU', options).format(now);
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>

</body>
</html>
