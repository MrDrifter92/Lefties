<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lefties OS - Dashboard</title>
  <!-- Google Fonts: Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00b3ff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .version {
      background: #a855f7;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      flex: 1 1 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 40px rgba(0, 113, 182, 0.6);
    }

    .card h3 {
      color: #00b3ff;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Lefties OS</h1>
  <div class="version">v1.0 Final</div>

  <div class="dashboard">
    <a href="internal-price-guide.html" class="card"><h3>Internal Price Guide</h3></a>
    <a href="client-pre-service-checklist.html" class="card"><h3>Pre-Service Checklist</h3></a>
    <a href="field.os.html" class="card"><h3>Field OS</h3></a>
    <a href="index.html" class="card"><h3>Main Website</h3></a>
    <a href="service-agreements.html" class="card"><h3>Service Agreements</h3></a>
    <a href="client-aftercare-guide.html" class="card"><h3>Client Aftercare Guide</h3></a>
  </div>

</body>
</html>
